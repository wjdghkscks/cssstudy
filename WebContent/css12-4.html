
<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>CSS Position Attribute - relative</title>

<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0px;
		padding: 0px;
	}
	#cont1 {
	/* fixed: 절대좌표로 위치 지정, 스크롤이 보이지 않음 */
		position: fixed;
		right:420px;
		background-color: yellow;
	}
	#cont2 {
	/* fixed: 절대좌표로 위치 지정, 스크롤이 보이지 않음 */
		position: fixed;
		left:120px;  
		top:600px; 
		background-color: lightgreen;
	}
	#cont3 {
	/* fixed: 절대좌표로 위치 지정, 스크롤이 보이지 않음 */
		position: fixed; 
		left:700px;
		top: 280px;
		background-color: lightblue;
	}
</style>

</head>

<body>
  
  <div id="cont1">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont2">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont3">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  
</body>
</html>
