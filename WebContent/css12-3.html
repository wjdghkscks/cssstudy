
<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>CSS Position Attribute - relative</title>

<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0px;
		padding: 0px;
	}
	#cont1 {
	/* absolute: 절대 좌표로 위치 지정, 스크롤이 보임*/
		position: absolute;
		background-color: yellow;
	}
	#cont2 {
	/* absolute: 절대 좌표로 위치 지정, 스크롤이 보임*/
		position: absolute;
		left:220px;  
		top:2700px; 
		background-color: lightgreen;
	}
	#cont3 {
	/* absolute: 절대 좌표로 위치 지정, 스크롤이 보임*/
		position: absolute; 
		left:1800px;
		top: 20px;
		background-color: lightblue;
	}
</style>

</head>

<body>
  
  <div id="cont1">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont2">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont3">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  
</body>
</html>
