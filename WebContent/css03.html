<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> CSS 색상 지정 </title>
</head>

<body>

<!-- 
* 색상 지정
1. 색상 이름 사용			>> black, white, orange...
2. RGB (255,255,255)		>> 0-255 / (Red, Green, Blue)
3. HEX (#ffffff)			>>  0-f	 / ff(Red) ff(Green) ff(Blue)
4. RGBA (255,255,255,1.0)	>> RGB + A (투명도 / 0.0-1.0)

 -->

<h1 style="background-color: tomato;">배경색 지정</h1>
<h2 style="background-color: rgb(180,40,120)">배경색 지정</h2>
<p style="background-color: #ae458e">배경색 지정</p>
<span style="background-color: rgba(180,40,120,0.3)">배경색 지정</span>

<hr>

<h1 style="color: tomato;">글자색 지정</h1>
<h2 style="color: rgb(180,40,120)">글자색 지정</h2>
<p style="color: #ae458e">글자색 지정</p>
<span style="color: rgba(180,40,120,0.3)">글자색 지정</span>

<hr>

<h1 style="border: 2px solid tomato;">테두리색 지정</h1>
<h2 style="border: 2px solid rgb(180,40,120);">테두리색 지정</h2>
<p style="border: 2px solid #ae458e;">테두리색 지정</p>
<span style="border: 2px solid rgba(180,40,120,0.3)">테두리색 지정</span>


</body>

</html>
