<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title> CSS display </title>

<style type="text/css">

	/* li는 기본적으로 block */
	li {
		background-color: #ee9999;
		padding: 20px 30px;
		display: inline;
	}

	li a {
		text-decoration: none;
		color: white;
		font-weight: bold;
	}
	
	li a:hover {
		color: #333333;
		background-color: #999999;
	}

</style>

</head>

<body>

	<ul class="menu">
		<li><a href="#">Coffee</a></li>
		<li><a href="#">Tea</a></li>
		<li><a href="#">Coke</a></li>
	</ul>

</body>

</html>
