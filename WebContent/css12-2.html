
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Position Attribute - relative</title>
<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0 auto;
		padding: 5px;
	}
	#cont1 {
	/* relative: 초기 위치 상태에서 상하좌우로 위치 이동 */
		position: relative;
		background-color: yellow;
	}
	#cont2 {
	/* relative: 초기 위치 상태에서 상하좌우로 위치 이동 */
		position: relative; 
		left:20px;  
		top:-20px;
		background-color: lightgreen;
	}
	#cont3 {
	/* relative: 초기 위치 상태에서 상하좌우로 위치 이동 */
		position: relative; 
		left:50px;
		top:-50px;
		background-color: lightblue;
	}
</style>
</head>
<body>

  
  <div id="cont1">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont2">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  <div id="cont3">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
  
</body>
</html>
