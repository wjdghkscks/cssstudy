<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> CSS list </title>

<style type="text/css">

	ul.menu {
		list-style-type: none;
		margin: 0px;
		padding: 0px;
	}
	
	ul.menu li a {
		float: left;
		background-color: #ee9999;
		color: white;
		text-decoration: none;
		text-align: center;
		padding: 16px 30px;
	}
	
	ul.menu a:hover {
		background-color: #cccccc;
		color: #222222;
		font-weight: bold;
	}

</style>

</head>

<body>

	<ol>
		<li> Coffee </li>
		<li> Tea </li>
		<li> Coke </li>
	</ol>
	
	<ul>
		<li> Coffee </li>
		<li> Tea </li>
		<li> Coke </li>
	</ul>
	
	<h2> list를 메뉴로 만들기 </h2>
	<ul class="menu">
		<li><a href="#"> Coffee </a></li>
		<li><a href="#"> Tea </a></li>
		<li><a href="#"> Coke </a></li>
	</ul>
	
	
</body>

</html>
