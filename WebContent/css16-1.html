<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Vertical Menu Bar</title>
<style type="text/css">
	ul {
		list-style-type: none; /* bullet 없애기 */
		margin: 0px;
		padding: 0px;
		width: 150px;
		background-color: #555555;
		text-align: center;
	}
	
	li a {
		display: block;
		padding: 10px 20px;
		color: #eeeeee;
		text-decoration: none;
	}
	
	li a:hover {
		background-color: #eeeeee;
		color: #555555;
		font-size: 1.3em;
	}
	
</style>
</head>
<body>
	<h2>수직 메뉴바 만들기</h2>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contents</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
