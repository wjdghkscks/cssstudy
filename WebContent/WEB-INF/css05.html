<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> CSS border style </title>
</head>

<body>

<!-- 
* border style	>>> dotted, dashed, solid, double
 -->
 
 
<h1> Border Style </h1>
<h2 style="border: 2px dotted #00ae30;"> Border Style </h2>
<h2 style="border: 2px dashed #00ae30;"> Border Style </h2>
<h2 style="border: 2px solid #00ae30;"> Border Style </h2>
<h2 style="border: 2px double #00ae30;"> Border Style </h2>


</body>
</html>
