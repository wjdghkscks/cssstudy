<title> CSS background-image </title>
<style type="text/css">
	body {
		background-image: url("images/pic_trulli.jpg");
		background-repeat: repeat;		/* default: 바둑판식 */
		background-repeat: repeat-x;	/* x축으로만 반복 */
		background-repeat: repeat-y;	/* y축으로만 반복 */
		background-repeat: no-repeat;	/* 반복하지 않음 */
		background-position: right top;	/* 위치 지정 */
		background-size: cover;			/* 이미지를 배경에 꽉 채움 */
	}
</style>
