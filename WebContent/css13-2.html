
<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>CSS Position Attribute - z-index</title>

<style type="text/css">

	img {
		position: absolute;
		z-index: -1;	/* z-index 값이 -1 */
	}
	
	h3 {
		position: absolute;
		top:10px;
		left: 100px;
	}
	
	p {
		position: absolute;
		color: white;
		font-weight: bold;
		top: 50px;
		left:55px;
	}
	
</style>

</head>

<body>

	<h3> ICT 인재 개발원 </h3>
	<p>가나다라마바사아자차카타파하abcdefghijklmnopqrstuvwxyz</p>
	<img src="images/workplace.jpg">
	
</body>
</html>
