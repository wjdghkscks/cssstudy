	a:link, a:visited {
		background-color: hotpink;
		color: #222222;
		padding: 14px 25px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
	}
	
	a:hover, a:visited {
		background-color: #22ee22;
		font-family: serif;
		font-size: 1em;
	}

</style>

<body>

<!-- 
* a link
- 밑줄 지우기	: text-decoration: none;

- a:link		: 방문하지 않은
- a:visited		: 방문한 적이 있는
- a:active		: 클릭했을 때
- a:hover		: 마우스를 가져다 댔을 때

-->

	<a href="#" target="_blank"> This is a link 1 </a>
	<a href="#" target="_blank"> This is a link 2 </a>

	<a href="#" target="_blank"> This is a link 4 </a>
