<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> CSS border style </title>
</head>

<body>

<!-- 

* border style	>>> dotted, dashed, solid, double 

- border-width : 굵기
- border-color : 색상

-->

<h1> BORDER STYLE </h1>
<h2 style="border: 2px dotted #15d730;"> border style </h2>
<h2 style="border: 2px dashed #15d730;"> border style </h2>
<h2 style="border: 2px solid #15d730;"> border style </h2>
<h2 style="border: 3px double #15d730;"> border style </h2>

<hr>

						<!--상하 좌우-->
<h2 style="border-style: dotted dashed"> border style</h2>
<h2 style="border-style: double solid"> border style</h2>

						<!--상	 우	   하	좌-->
<h2 style="border-style: double none solid none"> border style</h2>




</body>

</html>
