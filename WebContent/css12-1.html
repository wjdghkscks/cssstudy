
<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>CSS Position Attribute - static</title>

<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0 auto;
		padding: 5px;
	}
	
	#cont1 {
	/* static: 문서의 흐름에 거슬리지 않으며, 다른 요소와 겹치지 않음 */
		position: static;
		background-color: yellow;
	}
	
	#cont2 {
	/* static: 문서의 흐름에 거슬리지 않으며, 다른 요소와 겹치지 않음 */
		position: static;
		left: 20px;
		top: -20px;
		background-color: lightgreen;
	}
	
	#cont3 {
	/* static: 문서의 흐름에 거슬리지 않으며, 다른 요소와 겹치지 않음 */
		position: static;
		left: 50px;
		top: -50px;
		background-color: lightblue;
	}
</style>

</head>

<body>

<!--

- 태그는 위에서 아래로 순서대로 배치
- 정적(문서의 흐름에 거슬지 않게, 다른 요소와 겹치지 않게)

- static	: top, bottom, left, right 등 속성의 영향을 받지 않는다.
- relative 	: 상대적 / 초기 위치 상태에서 상하좌우로 위치를 이동
- absolute 	: 절대적 / 절대 위치 좌표를 설정
- fixed 	: 고정 / 화면을 기준으로 절대 위치 좌표를 설정
	** top, bottom, left, right 속성을 사용해서 배치한다.         
  -->
	<div id="cont1">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
	<div id="cont2">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>
	<div id="cont3">대한민국 대한민국 대한민국 대한민국 대한민국 대한민국</div>

</body>
</html>
