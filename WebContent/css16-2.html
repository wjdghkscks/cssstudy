<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Horizontal Menu Bar</title>
<style type="text/css">
	ul {
		list-style-type: none;
	}
	
	li {
		float: left;
		background-color: #555555;
	}
	
	li a {
		display: inline-block;
		padding: 10px 20px;
		color: #eeeeee;
		text-decoration: none;
	}
	
	li a:hover {
		background-color: #eeeeee;
		color: #555555;
	}
	
</style>
</head>
<body>
	<h2>수평 메뉴바 만들기</h2>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contents</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
