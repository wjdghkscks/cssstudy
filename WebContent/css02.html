<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title> CSS 추가 방법 </title>
<link rel="stylesheet" href="css/mystyle.css">
<style type="text/css">
	p {
		color: tomato;
		font-size: 24px;
	}
</style>
</head>

<body>

<!-- 

* CSS 추가 방법

1. inline
-  시작 태그에 style 속성을 사용

2. internal
- <head> 내에 <style> 태그 사용

3. external
- <head> 내에 <link> 를 사용하여 외부 css 파일 연결

 -->

<h1 style="color: orange;"> CSS 추가 방법 1 : inline </h1>
<p> CSS 추가 방법 2 : internal </p>
<h2> CSS 추가 방법 3 : external </h2>


</body>
</html>
